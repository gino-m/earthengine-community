# This workflow will do a clean install of node and run tests.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Landcover Toolkit checks

defaults:
  run:
    working-directory: toolkits/landcover

on:
  push:
    branches: [master]
    paths: ["toolkits/landcover/**"]
  pull_request:
    branches: [master]
    paths: ["toolkits/landcover/**"]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
      - run: npm install
      - run: npm run test:unit
  lint-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
      - run: npm install
      - run: npm run lint
  integration-tests:
    runs-on: ubuntu-latest
    # PRs must be approved by at least one member of
    # @google/earthengine-community-testing-env-workflow-approvers
    # before the testing environment is available.
    environment:
      name: testing
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
      - run: echo "${SERVICE_ACCOUNT_CREDENTIALS}" > test/.private-key.json
        shell: bash
        env:
          SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.SERVICE_ACCOUNT_CREDENTIALS }}
      - run: wc -c test/.private-key.json
      - run: npm install
      - run: npm run test:int
